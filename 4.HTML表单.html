<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML表单</title>
</head>
<body>
    <form action="#" method="get">
        <!-- 
        action 提交地址（需要api）  method 提交方式 
        # 代表当前页面 
        -->
        <label for="username">你名字</label>
        <input type="text" id="username" placeholder="请输入" value="你干嘛诶哟"><br><br>
            <!-- placeholder 占位符 提示文本       value 值 初始内容    -->
        <label for="password">密码的</label><br><br>
        <input type="password" id="password" value="密码框"><br><br>
        
        <label>性别</label>
        <input type="radio" name="gender" >男
        <input type="radio" name="gender" >女
        <input type="radio" name="gender" >保密<br><br>
        <!--      radio 单选框           name 用于区分不同的单选框  名称为gender -->
        <label>爱好</label>
        <input type="checkbox" name="hobby" >篮球
        <input type="checkbox" name="hobby" >足球
        <input type="checkbox" name="hobby" >rap<br><br>
        <!--      checkbox 复选框           name 用于区分不同的复选框  名称为hobby -->
        <input type="submit" value="提交">
    </form><!--表单-->
