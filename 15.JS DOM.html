<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS DOM</title>
</head>
<body>
    <div id="box1">idddddddddd</div>
    <div class="box2">classssssss</div>
    <div>普通</div>
    <button ><a href="https://ys.mihoyo.com" target="_blank">启动</a></button>
    <script>
        var element_id = document.getElementById('box1');
        console.log(element_id);
        var element_class = document.getElementsByClassName('box2')[0];
        console.log(element_class);
        var element_tag = document.getElementsByTagName('div')[2];
        console.log(element_tag);

        element_id.innerHTML = '<a href="https://ys.mihoyo.com" target="_blank">QAQ</a>';/*会解析*/
                        /*改变原值*/
        element_class.innerText = '666';/*按纯文本处理*/

        element_tag.style.color = 'red';
                    /*样式*/
        element_tag.style.fontSize = '30px';

        var element_button = document.getElementsByTagName('button')[0];
        // element_button.onclick = function(){
        //     alert('这辈子有的 兄弟 有的');
        // }
        element_button.addEventListener('click',function(){/*function()为匿名函数*/
            alert('还真别说');
        })
        // 也可不匿名
    </script>
</body>
</html>
