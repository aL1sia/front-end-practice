<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS定位</title>
    <style>
        .box1{
            height: 300px;
            background-color: aquamarine;
            position: relative;
        }
        .box-normal{
            width: 100px;
            height: 100px;
            background-color: chartreuse;
        }
        .box-relative{
            width: 100px;
            height: 100px;
            background-color: #ffee00;
            position: relative;
            top: 40px;
            left: 20px;
            bottom: 20px;
        }
        .box2{
            background-color: bisque;
            margin-bottom: 400px;
        }
        .box-absolute{
            width: 100px;
            height: 100px;
            background-color: darkcyan;
            position: absolute;/*相对于元素最近的已经定位的父级元素  脱离了文档流 下一个盒子浮动上来*/
            left: 40px;
        }
        .box-fixed{
            width: 100px;
            height: 100px;
            background-color: brown;
            position: fixed;
            right: 0;
            top: 100px;
        }
    </style>
</head>
<body>
    <h1>相对定位</h1>
    <div class="box1">
        <div class="box-normal"></div>
        <div class="box-relative"></div>
        <!--
        定位基准：相对定位的元素会相对于自身原本的位置进行偏移。
        偏移属性：使用 top、right、bottom、left 属性来控制偏移量。
        文档流：相对定位的元素仍然保留在文档流中，即使它被偏移了，它原本占据的空间仍然存在。
        用途：常用于微调元素的位置，或者作为绝对定位的父级定位上下文。
        -->
        <div class="box-normal"></div>
    </div>
    <h1>绝对定位</h1>
    <div class="box2">
        <div class="box-normal"></div>
        <div class="box-absolute"></div>
        <!--
        定位基准：绝对定位的元素会脱离文档流，并相对于最近的已定位祖先元素（即设置了 position: relative、absolute 或 fixed 的父元素）进行定位。
        如果没有已定位的祖先元素，则相对于整个文档的初始包含块（通常是<html>元素）进行定位。
        偏移属性：同样使用 top、right、bottom、left 属性来控制位置。
        文档流：绝对定位的元素完全脱离文档流，不会影响其他元素的布局。
        用途：常用于创建悬浮层、弹出框、工具提示等需要脱离文档流的元素。
        -->
        <div class="box-normal"></div>
    </div>
    <h1>固定定位</h1>
    <div class="box-fixed">固定定位</div>
</body>
</html>
