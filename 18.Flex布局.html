<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex布局</title>
    <style>
        .html{
            font-size: 10px;
        }
        .container{
            display: flex;
            height: 400px;
            background-color: #ddd;
            /* flex-direction: column; */
            flex-wrap: wrap; 
            /* justify-content: space-around; */
            /* align-items: center; */
            align-content: center;
        }
        .item{
            width: 20rem;
            height: 100px;
            font-size: 3rem;

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item" style="background-color: aqua;">1</div>
        <div class="item" style="background-color: blueviolet;">2</div>
        <div class="item" style="background-color: brown;">3</div>
        <div class="item" style="background-color: darkorange;">4</div>
        <div class="item" style="background-color: deeppink;">5</div>
        <div class="item" style="background-color: rgb(91, 255, 62);">6</div>
    </div>
</body>
</html>
